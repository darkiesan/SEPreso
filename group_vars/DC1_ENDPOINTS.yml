  - name: "SERVER_GW1"
    adapters:
    - mode: access
      port_channel:
        description: SERVER_GW1
        mode: active
      endpoint_ports:
      - Eth0
      - Eth1
      switch_ports:
      - Ethernet1
      - Ethernet1
      switches:
      - dc1-leaf1
      - dc1-leaf2 
      spanning_tree_portfast: edge
      vlans: '100'

  - name: "SERVER1-1"
