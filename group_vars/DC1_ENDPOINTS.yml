    - mode: access
      port_channel:
        description: SERVER1-1
        mode: active
      endpoint_ports:
      - Eth0
      - Eth1
      switch_ports:
      - Ethernet2
      - Ethernet2
      switches:
      - dc1-leaf1
      - dc1-leaf2 
      spanning_tree_portfast: edge
      vlans: '10'

  - name: "SERVER1-2"
