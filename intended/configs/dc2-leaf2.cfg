!
no enable password
no aaa root
!
username df privilege 15 role network-admin secret sha512 $6$W2.UOKH77rTBZ.I6$Hk44.wydPL9f0U2p7GNJPKcljfGSR81fopt6k3WvM1g3h9Fhr7XxwdIte1KC1ui3g9aKEmLYrhcyGom9kaVxy1
!
terminal length 0
!
switchport default mode routed
!
vlan internal order ascending range 3700 3900
!
ip igmp snooping vlan 10 querier
ip igmp snooping vlan 10 querier address 10.2.0.4
ip igmp snooping vlan 10 querier version 3
ip igmp snooping vlan 100 querier
ip igmp snooping vlan 100 querier address 10.2.0.4
ip igmp snooping vlan 100 querier version 3
!
transceiver qsfp default-mode 4x10G
!
interface defaults
   ethernet
      shutdown
!
service routing protocols model multi-agent
!
hostname dc2-leaf2
!
sflow sample 7000
sflow destination 127.0.0.1
sflow source-interface Loopback0
sflow run
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
clock timezone Europe/Stockholm
!
vlan 2
   name TEST_VLAN2
!
vlan 10
   name TEST_VLAN10
!
vlan 100
   name TEST_VLAN100
!
vlan 3000
   name MLAG_L3_VRF_FW_TEST1
   trunk group MLAG
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance FW_TEST1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Port-Channel1
   description SERVER_GW2
   no shutdown
   switchport access vlan 100
   switchport mode access
   switchport
   mlag 1
   spanning-tree portfast
!
interface Port-Channel2
   description SERVER2-1
   no shutdown
   switchport access vlan 10
   switchport mode access
   switchport
   mlag 2
   spanning-tree portfast
!
interface Port-Channel11
   description MLAG_dc2-leaf1_Port-Channel11
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description SERVER_SERVER_GW2_Eth1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description SERVER_SERVER2-1_Eth1
   no shutdown
   channel-group 2 mode active
!
interface Ethernet7
   description P2P_dc1-leaf2_Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.5/31
!
interface Ethernet8
   description P2P_dc1-leaf1_Ethernet8
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.3/31
!
