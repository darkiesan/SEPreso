mlag_configuration:
  domain_id: dc1-leaf-pair1
  local_interface: Vlan4094
  peer_address: 10.1.3.1
  peer_link: Port-Channel11
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel11
  description: MLAG_dc1-leaf2_Port-Channel11
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel1
  description: SERVER_GW1
  shutdown: false
  mlag: 1
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: access
    access_vlan: 100
- name: Port-Channel2
  description: SERVER1-1
  shutdown: false
  mlag: 2
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: access
    access_vlan: 10
prefix_lists:
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.4.0/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-EVPN-FILTER-AS65201
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - as 65201
  - sequence: 20
    type: permit
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 5000
    min_rx: 5000
    multiplier: 3
router_bgp:
  as: '65101'
  router_id: 10.1.0.3
  maximum_paths:
    paths: 2
    ecmp: 2
  bgp_defaults:
  - distance bgp 150 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65101'
    description: dc1-leaf2
    next_hop_self: true
    password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 4
    password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
    send_community: all
    maximum_routes: 0
  - name: LISTENRANGE
    remote_as: '65535'
    local_as: '65534'
  neighbors:
  - ip_address: 10.1.4.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: dc1-leaf2
    description: dc1-leaf2_Vlan4093
  - ip_address: 10.1.2.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: dc1-spine1
    description: dc1-spine1_Ethernet1
  - ip_address: 10.1.2.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: dc1-spine2
    description: dc1-spine2_Ethernet1
  - ip_address: 10.2.0.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65201'
    peer: dc2-leaf1
    description: dc2-leaf1_Loopback0
    route_map_out: RM-EVPN-FILTER-AS65201
  - ip_address: 10.2.0.4
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65201'
    peer: dc2-leaf2
    description: dc2-leaf2_Loopback0
    route_map_out: RM-EVPN-FILTER-AS65201
  - ip_address: 10.1.0.5
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65102'
    peer: dc1-leaf3
    description: dc1-leaf3_Loopback0
  - ip_address: 10.1.0.6
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65102'
    peer: dc1-leaf4
    description: dc1-leaf4_Loopback0
  - ip_address: 10.0.0.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65201'
    peer: dc2-leaf1
    description: dc2-leaf1
    bfd: false
  - ip_address: 10.0.0.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65201'
    peer: dc2-leaf2
    description: dc2-leaf2
    bfd: false
  redistribute:
    connected:
      enabled: true
  vlans:
  - id: 10
    tenant: FWTEST
    rd: 10.1.0.3:10010
    route_targets:
      both:
      - 65000:10010
    redistribute_routes:
    - learned
  - id: 100
    tenant: FWTEST
    rd: 10.1.0.3:10100
    route_targets:
      both:
      - 65000:10100
    redistribute_routes:
    - learned
  - id: 2
