    rd: 10.1.0.3:10003
    route_targets:
      both:
      - 65000:10003
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: FW_TEST1
    rd: 10.1.0.3:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '65000:1'
      export:
      - address_family: evpn
        route_targets:
        - '65000:1'
    router_id: 10.1.0.3
    neighbors:
    - ip_address: 10.1.4.1
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: dc1-leaf2_Vlan3000
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
