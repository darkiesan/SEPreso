hostname: dc2-spine2
is_deployed: true
serial_number: SN-dc2-spine2
router_bgp:
  as: '65200'
  router_id: 10.2.0.2
  bgp_defaults:
  - distance bgp 150 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 2
    ecmp: 2
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
    maximum_routes: 12000
    send_community: all
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
  redistribute_routes:
  - source_protocol: connected
  neighbors:
  - ip_address: 10.2.2.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65201'
    peer: dc2-leaf1
    description: dc2-leaf1_Ethernet10
  - ip_address: 10.2.2.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65201'
    peer: dc2-leaf2
    description: dc2-leaf2_Ethernet10
  - ip_address: 10.2.2.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    peer: dc2-leaf3
    description: dc2-leaf3_Ethernet10
  - ip_address: 10.2.2.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    peer: dc2-leaf4
    description: dc2-leaf4_Ethernet10
