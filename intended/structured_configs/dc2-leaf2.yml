  shutdown: false
  channel_group:
    id: 11
    mode: active
- name: Ethernet9
  peer: dc2-spine1
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_dc2-spine1_Ethernet2
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.2.2.5/31
- name: Ethernet10
