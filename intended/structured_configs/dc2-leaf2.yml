hostname: dc2-leaf2
is_deployed: true
serial_number: SN-dc2-leaf2
router_bgp:
  as: '65201'
  router_id: 10.2.0.4
  bgp_defaults:
  - distance bgp 150 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 2
    ecmp: 2
  redistribute:
    connected:
      enabled: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65201'
    next_hop_self: true
    description: dc2-leaf1
    password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 4
    next_hop_unchanged: true
  - name: LISTENRANGE
    remote_as: '65535'
    local_as: '65534'
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.2.4.0
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: dc2-leaf1
    description: dc2-leaf1_Vlan4093
  - ip_address: 10.2.2.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: dc2-spine1
    description: dc2-spine1_Ethernet2
  - ip_address: 10.2.2.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: dc2-spine2
    description: dc2-spine2_Ethernet2
  - ip_address: 10.1.0.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-leaf1
    description: dc1-leaf1_Loopback0
    remote_as: '65101'
    route_map_out: RM-EVPN-FILTER-AS65101
  - ip_address: 10.1.0.4
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc1-leaf2
    description: dc1-leaf2_Loopback0
    remote_as: '65101'
    route_map_out: RM-EVPN-FILTER-AS65101
  - ip_address: 10.2.0.5
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc2-leaf3
    description: dc2-leaf3_Loopback0
    remote_as: '65202'
  - ip_address: 10.2.0.6
    peer_group: EVPN-OVERLAY-PEERS
    peer: dc2-leaf4
    description: dc2-leaf4_Loopback0
    remote_as: '65202'
  - ip_address: 10.0.0.2
    remote_as: '65101'
    peer: dc1-leaf1
    description: dc1-leaf1
    peer_group: IPv4-UNDERLAY-PEERS
    bfd: false
  - ip_address: 10.0.0.4
    remote_as: '65101'
    peer: dc1-leaf2
    description: dc1-leaf2
    peer_group: IPv4-UNDERLAY-PEERS
    bfd: false
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: FW_TEST1
    rd: 10.2.0.4:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '65000:1'
      export:
      - address_family: evpn
        route_targets:
        - '65000:1'
    router_id: 10.2.0.4
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    neighbors:
    - ip_address: 10.2.4.0
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: dc2-leaf1_Vlan3000
  vlans:
  - id: 10
    tenant: FWTEST
    rd: 10.2.0.4:10010
    route_targets:
      both:
      - 65000:10010
    redistribute_routes:
    - learned
  - id: 100
    tenant: FWTEST
    rd: 10.2.0.4:10100
    route_targets:
      both:
      - 65000:10100
    redistribute_routes:
    - learned
  - id: 2
    tenant: FWTEST
    rd: 10.2.0.4:10002
    route_targets:
      both:
      - 65000:10002
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
local_users:
- name: df
  privilege: 15
  role: network-admin
  sha512_password: $6$W2.UOKH77rTBZ.I6$Hk44.wydPL9f0U2p7GNJPKcljfGSR81fopt6k3WvM1g3h9Fhr7XxwdIte1KC1ui3g9aKEmLYrhcyGom9kaVxy1
