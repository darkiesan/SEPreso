mlag_configuration:
  domain_id: dc2-leaf-pair1
  local_interface: Vlan4094
  peer_address: 10.2.3.0
  peer_link: Port-Channel11
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-EVPN-FILTER-AS65101
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - as 65101
  - sequence: 20
    type: permit
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.2.0.4/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.2.1.3/32
- name: Loopback3
  description: IGMP snooping querier
  shutdown: false
  vrf: FW_TEST1
  ip_address: 10.255.0.4/32
router_bfd:
  multihop:
    interval: 5000
    min_rx: 5000
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
  vlans:
  - id: 10
    querier:
      enabled: true
      address: 10.2.0.4
      version: 3
  - id: 100
    querier:
      enabled: true
      address: 10.2.0.4
      version: 3
ip_virtual_router_mac_address: 00:11:22:33:44:55
prefix_lists:
